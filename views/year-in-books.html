<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="A cool thing made with Glitch" />
    <meta name="theme-color" content="#111" />

    <title>Year In Books</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/sharedLogic.js" defer></script>
    <script src="/rendering.js" defer></script>
    <script src="/yearInBooks.js" defer></script>
  </head>
  <body>
    
    <div id="ui-container">
      <div class="tutorial margin-top">
        <div class="margin-bottom">Share the books you've read this year.</div>
        <div class="margin-bottom">Add books then click SHARE or DOWNLOAD to share the image on social media.</div>
      </div>

      <div id="canvas-root" class="canvas-container">
        <div>
          <canvas id="canvas"></canvas>
          <div class="export-control">
            <button id="share-button" class="pure-material-button-contained">SHARE</button>
            <a id="download-button" download="year-in-books.jpg"><button class="pure-material-button-contained">DOWNLOAD</button></a>
          </div>
        </div>
      </div>

      <input type="text" id="input-field" class="input-field margin-bottom" placeholder='Search book - for example "1984 Orwell"'>
      <div id="image-controls" class="margin-bottom">
        <button id="add-image" class="image-control margin-right pure-material-button-contained">add book</button>
        <button id="remove-last-image" class="image-control pure-material-button-contained">remove last book</button>
      </div>
    </div>
    
    <div id="loading-root" class="overlay">
      <span>searching for book...</span>
    </div>
    <div id="snackbar">snack</div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
